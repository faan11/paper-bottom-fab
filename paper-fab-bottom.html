<dom-module id="paper-fab-bottom">
  <template>
    <custom-style>
    </custom-style>
    <style>
      :host {}

      paper-fab {
        position: fixed;
        right: 20px;
        bottom: 20px;
        text-align: center;
        background-color: #46deb7;
      }

      @media only screen and (min-width: 768px) {
        paper-fab {
          right: 40px;
          bottom: 40px;
        }
      }


    </style>
    <template is="dom-if" if="{{!hidden}}" restamp="true">
      <paper-fab id="paperFab" mini="{{_miniMobile}}" icon="{{icon}}"></paper-fab>
    </template>

  </template>
  <script>
    Polymer({

      is: 'paper-fab-bottom',

      properties: {
        hidden: {
          type: Boolean,
          notify: true,
          value: false
        },
        icon: {
          type: String,
          notify: true,
          value: "check"
        },
        _miniMobile: {
          type: Boolean,
          notify: true,
          value: true
        }

      },
      attached: function() {
        var me = this;
        $(window).resize(function() {
          if ($(window).width() > 768) {
            me._miniMobile = false;
          } else {
            me._miniMobile = true;
          }
        });

        if ($(window).width() > 768) {
          me._miniMobile = false;
        } else {
          me._miniMobile = true;
        }
      }

    });
  </script>

</dom-module>
